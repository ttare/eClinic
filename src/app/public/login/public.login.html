<div class="row">
  <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
    <div class="logo margin-top-30">
      <img src="assets/img/logo.png" alt="FiLIP-CP">
    </div>
    <!-- start: LOGIN BOX -->
    <div class="box-login">
      <form class="form-login" novalidate="novalidate">
        <fieldset>
          <legend>
            {{'labels.login_header' | translate}}
          </legend>
          <p>
            {{'labels.login_description' | translate}}
          </p>
          <div class="form-group">
            <span class="input-icon">
              <input type="text" ng-model="account.username" class="form-control" name="username" placeholder="{{'labels.username' | translate}}">
              <i class="fa fa-user"></i>
            </span>
          </div>
          <div class="form-group form-actions">
            <span class="input-icon">
              <input type="password" ng-model="account.password" class="form-control password" name="password" placeholder="{{'labels.password' | translate}}">
              <i class="fa fa-lock"></i>
<!--              <a class="forgot" ui-sref="forgot_pwd">
                {{'buttons.forgot' | translate}}
              </a>-->
            </span>
          </div>
          <div class="form-actions">
<!--            <p style="margin: 0;">
              {{'labels.languages' | translate}}
            </p>
            <ul id="map-pagination" class="pagination-sm pagination" style="margin: 0;">
              <li ng-class="selectedLanguage =='en' ? 'active' : ''">
                <a href ng-click="changeLanguage('en')">English</a>
              </li>
              <li ng-class="selectedLanguage =='es' ? 'active' : ''">
                <a href ng-click="changeLanguage('es')">Español</a>
              </li>
            </ul>-->


            <button type="submit" class="btn btn-primary pull-right" ng-click="btnLogin()">
              {{'buttons.login' | translate}} <i class="fa fa-arrow-circle-right"></i>
            </button>
          </div>
        </fieldset>
        <p>
          {{'labels.login_note' | translate}}
        </p>
      </form>
      <!-- start: COPYRIGHT -->
      <div class="copyright">
        © <span class="current-year">2015</span><span class="text-bold text-uppercase"> FiLIP Technologies</span>. <span>{{'labels.all_rights_reserved' | translate}}</span>
      </div>
      <!-- end: COPYRIGHT -->
    </div>
    <!-- end: LOGIN BOX -->
  </div>
</div>
